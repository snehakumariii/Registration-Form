<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ncc2.css">
    <title>NCC Registration</title>
</head>
<body>
    <div class="container">
        <h1>NCC Cadet Registration</h1>
        <img src = "ncc1.jpg" alt = "logo" height = "80">
        <br>
        <br>
        <form id="registrationForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend><br>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="parentsName">Parent's Name:</label>
                <input type="text" id="parentsName" required>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" required>
            </fieldset>
            <br>
            <!-- University Information -->
            <fieldset>
                <legend>University Information</legend><br>
                <label for="university">University:</label>
                <input type="text" id="university" required>

                <label for="course">Course:</label>
                <input type="text" id="course" required>
            </fieldset>
            <br>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" required>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </fieldset>
            <br>

            <!-- Medical Information -->
            <fieldset>
                <legend>Medical Information</legend><br>
            
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="" disabled selected>Select your blood group</option>  <!--Important-->
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </fieldset>
            <br>

            <!-- Document Upload -->
            <label for="documents"><b>Upload Documents:</b></label>
            <input type="file" id="documents" accept=".pdf, .doc, .docx" required multiple>

            <!-- Training Module Selection -->
            <label for="trainingModules"><b>Select Training Modules:</b></label>
            <select id="trainingModules" required>
                <option value="" disabled selected>Select your preference</option>
                <option value="basicTraining">Basic Training</option>
                <option value="advancedTraining">Advanced Training</option>
                <!-- Add more training modules as needed -->
            </select>
            <br>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script src="ncc2.js"></script>
</body>
</html>
